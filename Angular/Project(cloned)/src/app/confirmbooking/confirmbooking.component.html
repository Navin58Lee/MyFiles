<form class="book-form" name="form" #form="ngForm" (ngSubmit)="onSubmit(form)">

<div class="card bg text-black d-flex">


    <h1 class="card-title">CONFIRM BOOKING</h1>
    

    <div class="card-body d-flex align-items-center justify-content-center">
     <div class="confirm-table" >
      <table class="table table-striped table-bordered " align="center" >
        <thead class="thead-dark" >
          <tr height="100" >
      
            <th colspan="2"> <h2>Booking Details</h2></th>
            
      
          </tr>
        </thead>
        <tbody>
          <tr>
         
            <td>Check In<br> {{date1|date}}</td>
            <td>Check Out <br>{{date2|date}}</td>
       
          </tr>
          <tr>
            
                 <td colspan="2"> {{nameId}} Guest,{{RoomType}}  RS.{{Roomcost*nameId}}/night</td>
                 
           
               </tr>
   
            <tr >
             <td>
                <h2>Discount is {{discount|currency:'INR':true}} </h2>
               
             </td> 
            
           
              <td>
                <h2> Price to pay is {{sum-discount|currency:'INR':true}}</h2>
              </td>
           
            
          </tr>
         
        </tbody>
      </table>
      <br><br>
    <!--==========================Dropdown=====================-->
    <div class="row">
      <div class="col-md-4 mb-3">
      </div>
      <div class="col-md-4 mb-3">
        <h4 style="color:darkblue">Number of Guests</h4>
        <select id="Id" #Id="ngModel" class="hideLabel form-control" [(ngModel)]="nameId" name="Id" (change)=" Discount();"> 
                  
                  <option  value="1">1 </option><option value="2">2 </option><option value="3">3 </option><option value="4">4 </option>

                </select>

      </div>
      <div class="col-md-4 mb-3"></div>
    </div>

        <!--==========================Dropdown ends=====================-->

            <!--==========================Confirm Booking Button=====================-->
            <button type="button" (click)="confirm()" class="btn btn-outline-success " style="align-content: center">Confirm Booking</button>
                <!--==========================Confirm Booking Button=====================-->


    </div>


  
  </div>


 
</div>
</form>
