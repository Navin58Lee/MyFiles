<div id="main_container">
  
    <mat-grid-list cols="1" rowHeight="3:1" >
      <mat-grid-tile *ngFor="let card of hotelInfo">
        <mat-card class="dashboard-card" align="right">
            
  <!-- ----------------------DIV TABLE------------------------- -->
                          <table style="height: 280px; color:white; border-color: black; float: left;" border="1" width="1000">
                          <tbody>
                          <tr style="height: 35px;">
                          <td style="width: 350px; height: 280px; text-align: center; vertical-align: top;" rowspan="4">&nbsp;
                              
                              
                          
  <!-- -----------------------------Carsoul Start---------------------------------- -->
  <div id="{{card.hotelId }}" class="carousel slide carousel-fade" data-ride="carousel">
          <!--Indicators-->
          <ol class="carousel-indicators">
              <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-1z" data-slide-to="1"></li>
              <li data-target="#carousel-example-1z" data-slide-to="2"></li>
          </ol>
          <!--/.Indicators-->
          <!--Slides-->
          <div class="carousel-inner" role="listbox">
              <!--First slide-->
              <div class="carousel-item active">
                  <img class="img" src="{{card.hotelUrl}}" alt="First slide">
              </div>
              <!--/First slide-->
              <!--Second slide-->
              <div class="carousel-item">
                  <img class="img" src="assets\HotelPic\Hotel5.jpg" alt="Second slide">
              </div>
              <!--/Second slide-->
              <!--Third slide-->
              <div class="carousel-item">
                  <img class="img" src="assets\HotelPic\Hotel9.jpg" alt="Third slide">
              </div>
              <!--/Third slide-->
          </div>
          <!--/.Slides-->
          <!--Controls-->
          <a class="carousel-control-prev" href="#{{card.hotelId}}" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#{{card.hotelId}}" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
          <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->
  <!-- -----------------------------Carsoul Finish---------------------------------- -->
  
                          
                          </td>
                          <td style="width: 150px; height: 35px; text-align: left;">
                          <h3><strong>{{card.hotelName}}</strong></h3>
                          <p *ngIf="card.hotelRating===1">
                                  <img src="assets\CardBasic\1star.png">      
                                </p>
                                <p *ngIf="card.hotelRating===2">
                                  <img src="assets\CardBasic\2star.png">                     
                                </p>
                                <p *ngIf="card.hotelRating===3">
                                  <img src="assets\CardBasic\3star.png">                     
                                </p>
                                <p *ngIf="card.hotelRating===4">
                                  <img src="assets\CardBasic\4star.png">
                                </p>
                                <p *ngIf="card.hotelRating===5">
                                  <img src="assets\CardBasic\5star.png">                    
                                </p>
                          </td>
                          <td style="width: 200px; height: 62px; text-align: left;" rowspan="2">
                          <p><em>
                                 {{card.description}}
                          </em></p>
                          </td>
                          </tr>
                          <tr style="height: 27px;">
                          <td style="width: 256px; height: 27px; text-align: left;">
                          <p><span style="text-decoration: underline; ">
                                  {{card.hotelCity}}    
                          
                          </span></p>
                          </td>
                          </tr>
                          <tr style="height: 50px;">
                          <td style="width: 256px; height: 50px; text-align: left;">
                              Book My Room Rating:{{card.hotelRating}}
                          <br>
                              Amenites avaiable: N/A
                          </td>
                          <td style="width: 107px; height: 50px; text-align: center;">
                                  <!-- <h1 style="color:red;">{{card.Price|currency: 'INR':true}}</h1>
                                  <button class="button" (click)="onBook(card)" >
                                &nbsp;
                               Book Now
                                </button>  -->

<h1 style="color:red;">{{card.hotelPrice|currency: 'INR':true}}</h1>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" (click)="confirmBooking(card)" data-target="#exampleModal">
      Book Now
    </button>

<!-- ----------------------------------Modal Bootstrap top------------------------------------------------------- -->


<!-- ----------------------------------Modal Bootstrap end--------------------------------------------------- -->

                          </td>
                          </tr>
                          <tr>
  
                          </tr>
                          </tbody>
                          </table>
  
  <!-- -----------------------DIV TABLE------------------------         -->
        </mat-card>
        
      </mat-grid-tile>
      
    </mat-grid-list>
  
   </div>
