<div class="grid-container">
  <h1 class="mat-h1">Mobile Store</h1>
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of mobiles">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <img src={{card.path}} height="170px"/>
          </div>
        </mat-card-content>
        <div class="a"><b>Display - </b><span>{{card.display}}</span></div>
        <div class="a"><b>Battery - </b><span>{{card.battery}}</span></div>
        <div class="a"><b>Price - </b><span>{{card.price}}</span></div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
