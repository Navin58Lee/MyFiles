<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a> -->
      <div>
        <b>Manufacturer</b><br><br>
        <div class="a">
        <input type="checkbox" name="apple">Apple<br>
        <input type="checkbox" name="samsung">Samsung<br>
        <input type="checkbox" name="htc">HTC<br>
        <input type="checkbox" name="nokia">Nokia<br>
        <input type="checkbox" name="sony">Sony<br><br>
        </div>
      </div>
      <div>
        <b>ROM</b><br><br>
        <div class="a">
        <input type="checkbox" name="size1"> 32GB<br>
        <input type="checkbox" name="size1"> 64GB<br>
        <input type="checkbox" name="size1"> 128GB<br>
        <input type="checkbox" name="size2"> 512GB<br><br>
        </div>
      </div>
        <div>
        <b>OS</b><br><br>
        <div class="a">
        <input type="checkbox" name="android"> Android<br>
        <input type="checkbox" name="ios"> iOS<br>
        <input type="checkbox" name="windows"> Windows<br>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="abc">
      <span>Mobile</span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
